<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    nav {
      background-color: #333;
      padding:10px 0;
      display:flex;
      justify-content: center;
    }

    nav a {
      color: #f2f2f2;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      transition: background-color0.3s, color0.3s;
    }

    nav a:hover {
      background-color: #575757;
      color:#FFD700;
      border-radius:5px
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/products">Products</a>
    <a href="/subscribe">Subscribe</a>
    <a href="/daily">Daily Info</a>
  </nav>
</body>
</html>
